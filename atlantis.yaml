version: 3

parallel_plan: true
parallel_apply: false

projects:
  - name: prod
    branch: /master/
    dir: .
    autoplan:
      when_modified:
        - "environment/prod/**/*.hcl"
        - "modules/**/*.tf"
      enabled: true
    workflow: prod

  - name: uat
    branch: /master/
    dir: .
    autoplan:
      when_modified:
        - "environment/uat/**/*.hcl"
        - "modules/**/*.tf"
      enabled: true
    workflow: uat

  - name: staging
    branch: /master/
    dir: .
    autoplan:
      when_modified:
        - "environment/staging/**/*.hcl"
        - "modules/**/*.tf"
      enabled: true
    workflow: staging

  - name: dev
    branch: /master/
    dir: .
    autoplan:
      when_modified:
        - "environment/dev/**/*.hcl"
        - "modules/**/*.tf"
      enabled: true
    workflow: dev
