# -- HashiCorp Vault Cluster ---
vault_dedicated_cluster:
  created: true

  hvn:
    enable_peering: false
    id: testproject-dev
    cidr_block: ""
    route_id: testproject-dev
    region: us-west-2
    cloud_provider: aws

  cluster:
    id: testproject-dev
    peering_id: testproject-dev
    tier: dev
    public_endpoint: true
    auth_method_list:
      - kubernetes
    kubernetes_cluster_list:
      - name: DEV-TESTPROJECT-GENERAL-00
        resource_group: DEV-TESTPROJECT-GENERAL-00

  component:
    roles:
      - name: postgresql
        policies:
          - name: postgresql
            content: |
              path "*" {
                capabilities = ["read"]
              }
        service_account: postgresql
        namespace: postgresql
